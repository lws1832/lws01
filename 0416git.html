  git /로컬 내컴퓨터에 설치를 해야함

    형상관리 시스템 (저장소)

    리눅스 -> 터미널 명령어 정도는 몇가지 배워야한다

cd(change directory) : 디렉터리 이동
cd >>폴더로 이동   cd.. >>뒤로기기
두단계 이상 이동할때 
.\사용해서 경로를 적어주면된다. 단어완성전에 tab 누르면 단어 자동완성
tab 누르기전에 다른 폴더랑 구분할 수 있는정도까지는 쳐야한다.

pwd(print working directory) : 현재 작업 중인 디렉터리의 위치 출력
내 현재 위치가 어디냐? 현재위치

ls(list) : 리스트를 출력하는 명령어
현재 위치한 폴더에 파일들이 뭐뭐가 있냐 리스트가 나온다
현재 위치한 폴더 리스트

claer 터미널 박스가 지저분 할때 박스안에 내용을 지운다.
mkdir(make directory) : 디렉터리를 만드는 명령어 폴더를 만드는 명령어
rmdir(remove directory) : 디렉터리를 삭제하는 명령어 폴더 삭제 명령어

vi : 편집기 대표적인 입력하기,저장하기
파일이 없는상태에서 vi 사용하면 파일이 생성된다.
파일이 있는상태에서 vi 파일을 엽니다.

add : 파일을 stage에 올리는 명령어(stage = commit을 대기하는 파일을 모아둔 공간)

status : git의 상태를 확인하는 명령어

commit : 수정한 내용을 저장하는 명령어(커밋 전에 반드시 add를 함)
